<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Pedra, Papel ou Tesoura</title>
</head>

<body>
  <style>
    .player-options img,
    .enemy-options img {
      max-width: 200px;
      opacity: 0.3;
      cursor: pointer;
    }

    .player-options,
    .enemy-options {
      width: 50%;
    }

    .align {
      display: flex;
    }
  </style>
  <h1 style="text-align: center ;">Pedra, papel ou tesoura</h1>
  <h2 class="vencedor"> </h2>
  <hr>
  <div class="align">
    <div class="player-options">
      <div><img opt="pedra" src="rock.png" alt=""></div>
      <div><img opt="papel" src="paper.png" alt=""></div>
      <div><img opt="tesoura" src="scisor.png" alt=""></div>
    </div>
    <div class="enemy-options">
      <div><img opt="pedra" src="rock.png" alt=""></div>
      <div><img opt="papel" src="paper.png" alt=""></div>
      <div><img opt="tesoura" src="scisor.png" alt=""></div>
    </div>
  </div>
  <script>
    var elementos = document.querySelectorAll('.player-options div > img');
    var playerOpt = "";
    var inimigoOpt = "";

    function validarvitoria() {

      let vencedor = document.querySelector('.vencedor');

      if (playerOpt == "papel") {

        if (inimigoOpt == "papel") {
          //empate
          vencedor.innerHTML = "Empate"
        } else if (inimigoOpt == "tesoura") {
          //inimigo ganhou
          vencedor.innerHTML = "Você perdeu"
        } else if (inimigoOpt == "pedra") {
          //jogar ganhou
          vencedor.innerHTML = "Você ganhou"

        }
      }

      if (playerOpt == "tesoura") {

        if (inimigoOpt == "tesoura") {
          //empate
          vencedor.innerHTML = "Empate"
        } else if (inimigoOpt == "pedra") {
          //inimigo ganhou
          vencedor.innerHTML = "Você perdeu"
        } else if (inimigoOpt == "papel") {
          //jogar ganhou
          vencedor.innerHTML = "Você ganhou"
        }
      }
      if (playerOpt == "pedra") {

        if (inimigoOpt == "pedra") {
          //empate
          vencedor.innerHTML = "Empate"
        } else if (inimigoOpt == "papel") {
          //inimigo ganhou
          vencedor.innerHTML = "Você perdeu"
        } else if (inimigoOpt == "tesoura") {
          //jogar ganhou
          vencedor.innerHTML = "Você ganhou"
        }
      }


    }

    function resetInimigo() {
      const enemyOptions = document.querySelectorAll('.enemy-options div');
      for (var i = 0; i < enemyOptions.length; i++) {

        enemyOptions[i].childNodes[0].style.opacity = 0.3;
      }

    }

    function inimigoJogar() {
      let rand = Math.floor(Math.random() * 3);

      const enemyOptions = document.querySelectorAll('.enemy-options div');
      resetInimigo();
      for (var i = 0; i < enemyOptions.length; i++) {
        if (i == rand) {
          enemyOptions[i].childNodes[0].style.opacity = 1;
          inimigoOpt = enemyOptions[i].childNodes[0].getAttribute('opt');
        }

      }

      validarvitoria();


    }

    function resetOpacityPlayer() {
      for (var i = 0; i < elementos.length; i++) {
        elementos[i].style.opacity = 0.3;
      }
    }

    for (var i = 0; i < elementos.length; i++) {
      elementos[i].addEventListener('click', function (t) {
        resetOpacityPlayer();
        t.target.style.opacity = 1;
        playerOpt = t.target.getAttribute('opt');

        inimigoJogar();

        //alert(playerOpt);
      });
    }

  </script>
</body>
